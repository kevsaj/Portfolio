<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- fontisto css -->
  <link href="fontisto/css/fontisto.min.css" rel="stylesheet">
  <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”> <title>About
  Me</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <!-- CONTACT -->
  <div class="wrapper3" id="contact">

    <div class="contactheading">
      <h2>CONTACT</h2>
    </div>
    <div id="contactinfo">
      <p>Have a question or want to work together?</p>
    </div>

    <div class="containerform" id="contact-form">
      <form action="https://formspree.io/tonybatts@gmail.com" target="_blank" rel="noopener" method="POST">
        <label for="Name">Name</label>
        <div class="formpadding">
          <input type="text" name="name" id="Name" required>
          <span class="bottom"></span>
          <span class="right"></span>
          <span class="top"></span>
          <span class="left"></span>
        </div>

        <label for="email">Email</label>
        <div class="formpadding">
          <input type="email" name="email" id="email" required>
          <span class="bottom"></span>
          <span class="right"></span>
          <span class="top"></span>
          <span class="left"></span>
        </div>

        <label for="message">Your Message</label>
        <div class="formpadding">
          <textarea name="message" id="message"></textarea>
          <span class="bottom"></span>
          <span class="right"></span>
          <span class="top"></span>
          <span class="left"></span>
        </div>
        <input type="submit" value="SUBMIT">
      </form>
    </div>

    <footer>
      <a href="#home" aria-label="Home section">
        <div class="backtotop">
          <span class="icon-keyboard_arrow_up"></span>
        </div>
      </a>
      <div class="media">
        <a href="https://github.com/kevsaj" aria-label="Github"><i class="fi fi-github"><i></a>
        <a href=" " aria-label="Linkedin" target="_blank" rel="noopener"><i class="fi fi-linkedin"><i></a>
        <a href="mailto: " aria-label="gmail"> <i class="fi fi-email"><i></a>
      </div>
      <p id="smalltext">
        <span id="myName">Kevin Sajan</span><span id="year"> &copy;2020</span>
    </footer>


</body>

</html>
